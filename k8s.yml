apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
      - name: weather-app
        image: rameshkumarverma/nodejs-weather-app:latest 
        ports:
        - containerPort: 3000
        env:
        - name: API_KEY
          value: "123456789"   #put api key from openweather app
---
apiVersion: v1
kind: Service
metadata:
  name: weather-app-service
spec:
  selector:
    app: weather-app
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
